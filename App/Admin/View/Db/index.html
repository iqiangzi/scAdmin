<div class="bjui-pageHeader">
    <label>数据库备份：</label>    
    &nbsp;&nbsp;&nbsp;&nbsp;       
    <button type="button" class="btn-blue" >备份表</button>&nbsp;
    <button type="button" class="btn-green" >优化表</button>&nbsp;
    <button type="button" class="btn-red" >修复表</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-orange" data-icon="undo" onclick="$(this).navtab('refresh');" >刷新</button>&nbsp;
    
    
</div>

<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th width="30">No.</th>
                <th width="18"><input type="checkbox" class="checkboxCtrl" data-group="ids[]" data-toggle="icheck" checked></th>
                <th>表名</th>
                <th>数据量</th>
                <th>数据大小</th>
                <th>创建时间</th>
                <th>备份状态</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="v" >
            <tr data-id="{$key+1}">
                <td>{$key+1}</td>
                <td><input type="checkbox" name="ids[]" data-toggle="icheck" value="{$v.name}" checked></td>
                <td>{$v.name}</td>
                <td>{$v.rows}</td>
                <td>{$v.data_length|format_bytes}</td>
                <td>{$v.create_time}</td>
                <td>--</td>
                <td>
                    <button type="button" class="btn btn-green" data-toggle="dialog" data-options="{id:'sc-editUser{$v.id}', url:'{:U('User/edit')}?id={$v.id}', title:'编辑菜单', width:750, height:400}">优化表</button>
                    <a href="{:U('User/del')}?id={$v.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">修复表</a>
                </td>
            </tr>
           </foreach>
        </tbody>
    </table>
</div>
