<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <label>用户组标题：</label><input type="text" value="{$name}" name="name" class="form-control" size="15">&nbsp;   
        <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
        <button type="button" class="btn btn-orange" data-icon="undo" onclick="$(this).navtab('refresh');" >刷新</button>
        &nbsp;
        <button type="button" class="btn btn-green pull-right" data-icon="plus" data-toggle="dialog"
        data-options="{id:'sc-addRoles', url:'{:U('AuthGroup/add')}', title:'添加菜单'}">添加</button>
    </form>
</div>

<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th width="30">ID</th>
                <th>用户组标题</th>
                <th>描述</th>
                <th>状态</th>
                <th>排序</th>
                
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="rolesList" item="v" >
            <tr data-id="{$v.id}">
                <td>{$v.id}</td>
                <td>{$v.title}</td>
                <td>{$v.remark}</td>
                <td>{$v.status|showStatus}</td>
                <td>{$v.sort}</td>
                
                <td>
                    <button type="button" class="btn btn-green" data-toggle="dialog" data-options="{id:'sc-editRoles{$v.id}', url:'{:U('AuthGroup/edit')}?id={$v.id}', title:'编辑菜单'}">编辑</button>
                    <a href="{:U('AuthGroup/del')}?id={$v.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删</a>
                </td>
            </tr>
           </foreach>
        </tbody>
    </table>
</div>
