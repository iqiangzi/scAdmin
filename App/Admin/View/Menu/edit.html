<div class="bjui-pageContent">
        <form action="{:U('Menu/add')}" data-toggle="ajaxform" data-reload-navtab="true">
            <p><label class="x85">上级菜单：</label><input type="text" id="sc-menuText" value="{$info.ptitle}" data-toggle="selectztree" size="18" data-tree="#sc-menuTree" placeholder="不填写为顶级菜单" readonly>
                <input type="hidden" name="pid" value="{$info.pid}">
                <input type="hidden" name="id" value="{$info.id}">
                <ul id="sc-menuTree" class="ztree hide" data-toggle="ztree" data-on-click="sc_NodeClick">
                    <foreach name="menuList" item="v">
                        <li data-id="{$v.id}" data-pid="{$v.pid}">{$v.title}</li>
                    </foreach>
                </ul>
            </p>
            <p><label class="x85">标题：</label><input type="text" name="title" value="{$info.title}"></p>
            <p><label class="x85">名称：</label><input type="text" name="name" value="{$info.name}"></p>
            <p><label class="x85">图标：</label><input type="text" name="icon" value="{$info.icon}" placeholder="Font Awesome图标,不加fa-"></p>
            <p><label class="x85">排序：</label><input type="text" name="sort" value="{$info.sort}" data-toggle="spinner" size="5"></p>
            <p><label class="x85">状态：</label>
                <input type="radio" name="status" value="1" data-toggle="icheck" data-label="开启" <if condition="$info.status eq 1">checked</if> >
                &nbsp;
                <input type="radio" name="status" value="0" data-toggle="icheck" data-label="关闭" <if condition="$info.status eq 0">checked</if> >
            </p>
            <br>

            <label class="x85"></label><button type="submit" class="btn btn-green" data-icon="edit">更新</button>
        </form>
</div>
<script>
//单击事件
function sc_NodeClick(e, treeId, treeNode) {
    $('#sc-menuText').val(treeNode.name);
    $('input[name="pid"]').val(treeNode.id);
}
</script>
