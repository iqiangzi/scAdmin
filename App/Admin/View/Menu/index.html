<div class="bjui-pageHeader">
         
    <button type="button" class="btn btn-green" data-icon="plus" data-toggle="dialog"
    data-options="{id:'sc-addMenu', url:'{:U('Menu/add')}', title:'添加菜单'}">添加</button>&nbsp;
    <button type="button" class="btn btn-orange" data-icon="undo" onclick="$(this).navtab('refresh');" >刷新</button>
</div>

<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th width="30">ID</th>
                <th>菜单标题</th>
                <th>菜单名称</th>
                <th>状态</th>
                <th>排序</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="menuList" item="v" >
            <tr data-id="{$v.id}">
                <td>{$v.id}</td>
                <td>&nbsp;
                    {:str_repeat('&nbsp;&nbsp;&nbsp;&nbsp;',$v['lev']-1)}
                    <if condition="$v.lev neq 3">
                        <i class="glyphicon glyphicon-folder-open"></i>
                    <else />
                        <i class="glyphicon glyphicon-file"></i>
                    </if>
                    {$v.title}</td>
                <td>{$v.name}</td>
                <!-- <td><if condition="$v.type eq 1">后台菜单<else />前端导航</if></td> -->
                <td>{$v.status|showStatus}</td>
                <td>{$v.sort}</td>
                <td>
                    <button type="button" class="btn btn-green" data-toggle="dialog" data-options="{id:'sc-editMenu{$v.id}', url:'{:U('Menu/edit')}?id={$v.id}', title:'编辑菜单'}">编辑</button>
                    <a href="{:U('Menu/del')}?id={$v.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删</a>
                </td>
            </tr>
           </foreach>
        </tbody>
    </table>
</div>
