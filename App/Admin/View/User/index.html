<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="get">
        <input type="hidden" name="pageSize" value="${model.pageSize}">
        <input type="hidden" name="pageCurrent" value="${model.pageCurrent}">
        <label>用户名/昵称：</label><input type="text" value="" name="name" class="form-control" size="15">&nbsp;    
        
        <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
        <button type="button" class="btn btn-orange" data-icon="undo" onclick="$(this).navtab('refresh');" >刷新</button>&nbsp;
        <button type="button" class="btn btn-green pull-right" data-icon="plus" data-toggle="dialog"
        data-options="{id:'sc-addUser', url:'{:U('User/add')}', title:'添加菜单', height:360}">添加</button>
    </form>
</div>

<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th width="30">ID</th>
                <th>用户名</th>
                <th>昵称/姓名</th>
                <th>上次登陆时间</th>
                <th>上次登陆IP</th>
                <th>邮箱</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>状态</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="userList" item="v" >
            <tr data-id="{$v.id}">
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.nickname}</td>
                <td>{$v.last_login_time}</td>
                <td>{$v.last_login_ip}</td>
                <td>{$v.email}</td>
                <td>{$v.create_time}</td>
                <td>{$v.update_time}</td>
                <td>{$v.status|showStatus}</td>
                <td>
                    <button type="button" class="btn btn-green" data-toggle="dialog" data-options="{id:'sc-editMenu{$v.id}', url:'{:U('Menu/edit')}?id={$v.id}', title:'编辑菜单'}">编辑</button>
                    <a href="{:U('Menu/del')}?id={$v.id}" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除该行信息吗？">删</a>
                </td>
            </tr>
           </foreach>
        </tbody>
    </table>
</div>

<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共 {$userCount} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$userCount}" data-page-size="30" data-page-current="1">
    </div>
</div>
